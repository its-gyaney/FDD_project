<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SkillsPark</title>
    <link rel="stylesheet" href="../CSS/contact.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <h2>Contact Us</h2>
            <p>Have questions, suggestions, or need support? Fill out the form below and our team will get back to you soon!</p>
            <div class="contact-success" id="contactSuccess">Thank you for contacting us! We'll get back to you soon.</div>
            <form class="contact-form" id="contactForm" autocomplete="off">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Type your message..."></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script src="../JS/load-navbar.js"></script>
    <script src="../JS/load-footer.js"></script>
    <script>
        // Simple form handler for demo (no backend)
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('contactSuccess').style.display = 'block';
            this.reset();
            setTimeout(() => {
                document.getElementById('contactSuccess').style.display = 'none';
            }, 4000);
        });
    </script>
</body>
</html>
