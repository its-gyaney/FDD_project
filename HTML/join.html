<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../CSS/join.css">
</head>
<body>
    <div class="container">
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login" id="login-button">Login</button>
            <button class="auth-tab" data-tab="register" id="register-button">Register</button>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </form>
        
        <!-- Register Form -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
                <p class="password-hint">Use at least 8 characters with a mix of letters and numbers</p>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <button type="submit" class="auth-btn">Register</button>
        </form>
    </div>
    </div>

    <script src="../JS/join.js"></script>
    <script src="../JS/load-navbar.js"></script>
</body>
</html>
